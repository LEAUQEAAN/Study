初试成绩基本要求 </h1>                        </div>             <div style="height:40px;width:100%;" >               <div class="pull-right">                  <button class="btn btn-white btn-xs" type="button">发布人：华师研招 </button>                   <button class="btn btn-white btn-xs" type="button">时间：20130329 </button>               </div>            </div><div class="divclass">  <p> 根据教育部有关工作规定和我校具体情况，现将我校2013年招收攻读博士学位研究生入学考试初试成绩基本要求公布如下：外语成绩不低于45分、业务课成绩不低于60分。<br> 博士研究生复试拟定于4月中旬进行，复试工作详细安排将另文通知。请考生近期关注研招办网站相关工作通知。此间请考生勿来人来电（函）查询。我校录取工作拟5月中旬结束。</p>
