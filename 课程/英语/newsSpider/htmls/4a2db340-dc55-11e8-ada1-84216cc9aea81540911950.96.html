<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>关于我校不再举办研究生课程进修班和不举办各种研究生考前辅导班的公告</title>    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">    <link href="css/animate.min.css" rel="stylesheet">    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank"></head><body class="gray-bg">    <div class="wrapper wrapper-content  animated fadeInRight article" style="padding-top:0px;">        <div class="row">            <div class="col-lg-10 col-sm-12 col-lg-offset-1 "  style="padding:5px 5px 5px 5px;">                <div class="ibox">                    <div class="ibox-content" style="padding:15px 15px 15px 15px;" >                                               <div class="text-center article-title">                            <h1 style="font-size:28px;">关于我校不再举办研究生课程进修班和不举办各种研究生考前辅导班的公告 </h1>                        </div>             <div style="height:40px;width:100%;" >               <div class="pull-right">                  <button class="btn btn-white btn-xs" type="button">发布人：华师研招 </button>                   <button class="btn btn-white btn-xs" type="button">时间：20160107 </button>               </div>            </div><div class="divclass">  <p> 近来发现有部分社会机构或网站以我校名义宣传或举办在职研究生课程进修班或高级进修班。根据国务院学位委员会、教育部、国家发展改革委“学位[2013]36号”文的规定，我校已不再举办各类研究生课程进修班，更不会以“研究生”和“申请硕士、博士学位”等名义举办培训或进修班。</p>
<p><br> 按照教育部关于招生单位不得举办考研辅导班的规定，<strong><span style="color: #ff0000;">我校不举办任何考研辅导班，也不委托任何中介机构参与招生和举办任何考前辅导班！校外各种培训机构举办的辅导班跟我校没有关系！</span></strong></p>
<p> 特此公告。<br><br><br> 华东师范大学研招办</p>
<p>  2015年7月21日</p></div></div>                </div>            </div>        </div>    </div>    <script src="js/jquery.min.js?v=2.1.4"></script>    <script src="js/bootstrap.min.js?v=3.3.5"></script>    <script src="js/content.min.js?v=1.0.0"></script></body></html>
