<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>关于2017年硕士研究生招生考试考务第一次培训的通知</title>    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">    <link href="css/animate.min.css" rel="stylesheet">    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank"></head><body class="gray-bg">    <div class="wrapper wrapper-content  animated fadeInRight article" style="padding-top:0px;">        <div class="row">            <div class="col-lg-10 col-sm-12 col-lg-offset-1 "  style="padding:5px 5px 5px 5px;">                <div class="ibox">                    <div class="ibox-content" style="padding:15px 15px 15px 15px;" >                                               <div class="text-center article-title">                            <h1 style="font-size:28px;">关于2017年硕士研究生招生考试考务第一次培训的通知 </h1>                        </div>             <div style="height:40px;width:100%;" >               <div class="pull-right">                  <button class="btn btn-white btn-xs" type="button">发布人：华师研招 </button>                   <button class="btn btn-white btn-xs" type="button">时间：20161212 </button>               </div>            </div><div class="divclass">  <p class="MsoNormal" style="text-align: left; margin: 0cm 0cm 0pt; text-indent: 24pt; mso-char-indent-count: 2.0; mso-pagination: widow-orphan;" align="left"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">现定于<span lang="EN-US">2016</span>年<strong><span lang="EN-US">12</span>月<span lang="EN-US">14</span>日（周三）中午<span lang="EN-US">12:30</span></strong>在<strong>闵行校区二教<span lang="EN-US">433</span>教室</strong>举行<strong>第一次考务工作培训。</strong></span></p>
<p class="MsoNormal" style="text-align: left; margin: 0cm 0cm 0pt; text-indent: 24pt; mso-char-indent-count: 2.0; mso-pagination: widow-orphan;" align="left"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">考虑到有部分老师在中北上班，所以在中北校区上班的老师可以在14日下午<strong><span lang="EN-US">15:00到</span></strong><strong>文史楼<span lang="EN-US">215</span>教室参加</strong>培训。</span></p>
<p class="MsoNormal" style="text-align: left; margin: 0cm 0cm 0pt; text-indent: 24pt; mso-char-indent-count: 2.0; mso-pagination: widow-orphan;" align="left"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">按照教育部与上海教育考试院要求，监考人员必须参加考前培训，我们将以实际参加培训的情况确定最终监考人员名单。请各位已经被录用的老师携带好校园卡来参加培训。</span></p>
<p class="MsoNormal" style="text-align: left; margin: 0cm 0cm 0pt; mso-pagination: widow-orphan; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto;" align="left"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;" lang="EN-US"><span style="mso-spacerun: yes;"> </span></span><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">特此通知。</span></p>
<p class="MsoNormal" style="text-align: right; margin: 0cm 0cm 0pt; mso-pagination: widow-orphan;" align="right"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;" lang="EN-US"><span style="mso-spacerun: yes;"> </span></span><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">研究生招生办公室</span></p>
<p class="MsoNormal" style="text-align: right; margin: 0cm 0cm 0pt; mso-pagination: widow-orphan;" align="right"><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;" lang="EN-US"> 2016</span><span style="font-size: 12pt; font-family: 宋体; mso-ascii-theme-font: minor-fareast; mso-fareast-theme-font: minor-fareast; mso-hansi-theme-font: minor-fareast; mso-bidi-font-family: Arial; mso-font-kerning: 0pt;">年<span lang="EN-US">12</span>月<span lang="EN-US">14</span>日</span></p>
