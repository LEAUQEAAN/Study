<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>严正声明</title>    <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">    <link href="css/animate.min.css" rel="stylesheet">    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank"></head><body class="gray-bg">    <div class="wrapper wrapper-content  animated fadeInRight article" style="padding-top:0px;">        <div class="row">            <div class="col-lg-10 col-sm-12 col-lg-offset-1 "  style="padding:5px 5px 5px 5px;">                <div class="ibox">                    <div class="ibox-content" style="padding:15px 15px 15px 15px;" >                                               <div class="text-center article-title">                            <h1 style="font-size:28px;">严正声明 </h1>                        </div>             <div style="height:40px;width:100%;" >               <div class="pull-right">                  <button class="btn btn-white btn-xs" type="button">发布人：华师研招 </button>                   <button class="btn btn-white btn-xs" type="button">时间：20180529 </button>               </div>            </div><div class="divclass">  <p style="margin: 0cm 0cm 0.0001pt; text-align: justify; text-indent: 24pt; line-height: 24pt; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial;"><span style='font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;'>华东师范大学研究生招生工作由华东师范大学研究生招生办公室负责。学校研究生（硕士、博士）招生政策、招生简章、招生计划全部都在我校研究生招生信息网（<span lang="EN-US">yjszs.ecnu.edu.cn</span>）上进行发布。学校严格执行国家有关招生政策，从不委托任何中介机构或代理人开展任何形式的招生活动，也从不举办任何与招生相关的培训活动。</span><span style='font-size: 13.0pt; font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;' lang="EN-US"></span></p>
<p style="margin: 0cm 0cm 0.0001pt; text-align: justify; text-indent: 24pt; line-height: 24pt; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; max-width: 100%; min-height: 1em; widows: 1; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"><span style='font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;'>目前社会上出现冒用华东师范大学名义举办与招生相关的培训活动均属侵权行为，学校保留追究其法律责任的权利。在此提醒各位考生不要轻信任何虚假培训广告，以防上当受骗！</span></span><span style='font-size: 13.0pt; font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;' lang="EN-US"></span></p>
<p style="margin: 0cm 0cm 0.0001pt; text-align: justify; text-indent: 24pt; line-height: 24pt; background-image: initial; background-position: initial; background-size: initial; background-repeat: initial; background-attachment: initial; background-origin: initial; background-clip: initial; max-width: 100%; min-height: 1em; widows: 1; box-sizing: border-box !important; word-wrap: break-word !important;"><span style="max-width: 100%; box-sizing: border-box !important; word-wrap: break-word !important;"><span style='font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;'>特此声明！</span></span><span style='font-size: 13.0pt; font-family: "微软雅黑","sans-serif"; color: #333333; letter-spacing: .4pt;' lang="EN-US"></span></p>
